<html>
    <body>
        <h1>Index of {{ base }}</h1>
        <table>
            {% for entry in entries %}
                <tr>
                    <td>
                        <a href="{{ entry["url"] }}">
                            {{ entry["name"] }}
                        </a>
                    </td>
                    <td>
                        {% if entry["name"] != ".." %}
                            <button onclick="
                                fetch(
                                    '{{ entry["url"] }}',
                                    {method: 'DELETE'}
                                ).then(function(){
                                    window.location.reload()
                                })
                            ">DELETE</button>
                        {% endif%}
                    </td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
