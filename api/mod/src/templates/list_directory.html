<html>
    <body>
        <h1>Index of {{ base }}</h1>
        <ul>
            {% for entry in entries %}
                <li>
                    <a href="{{ entry["url"] }}">
                        {{ entry["name"] }}
                    </a>
                    {% if entry["name"] != ".." %}
                        <button onclick="
                            fetch(
                                '{{ entry["url"] }}',
                                {method: 'DELETE'}
                            ).then(function(){
                                window.location.reload()
                            })
                        ">DELETE</button>
                    {% endif%}
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
