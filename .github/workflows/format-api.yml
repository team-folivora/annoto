name: Format api

on:
  pull_request:
    branches:
      - main
      - dev

defaults:
  run:
    working-directory: api

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v2.3.4
        with:
          repository: ${{ github.repository }}
          token: ${{ github.token }}
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black
      - name: Black Formatter
        run: black .
      - name: Commit changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Automation : Black Formatter" --all | exit 0
      - name: Push changes
        run: git push
